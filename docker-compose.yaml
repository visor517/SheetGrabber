version: "3"

services:
  redis:
    image: "redis:alpine"
    restart: always
    ports:
      - "6379:6379"

  db:
    image: "postgres:13.7-alpine"
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: db_store
      POSTGRES_USER: db_user
      POSTGRES_PASSWORD: password
      PGDATA: "/var/lib/postgresql/data/pgdata"
    volumes:
      - .:/var/lib/postgresql/data

  backend:
    build:
      context: ./app
    expose:
      - 8000
#    command: bash -c "python manage.py migrate && gunicorn sheetgrabber.wsgi -b 0.0.0.0:8000"
    command: bash -c "
      python manage.py migrate &&
      python manage.py runserver 0.0.0.0:8000
      "
    environment:
      DJANGO_SETTINGS_MODULE: sheetgrabber.settings.prod
    depends_on:
      - db

  celery:
    build:
      context: ./app
    command: celery -A sheetgrabber worker -l info
    environment:
      DJANGO_SETTINGS_MODULE: sheetgrabber.settings.prod
    depends_on:
      - redis
      - backend

  celery-beat:
    build:
      context: ./app
    command: celery -A sheetgrabber beat -l info
    environment:
      DJANGO_SETTINGS_MODULE: sheetgrabber.settings.prod
    depends_on:
      - redis
      - backend

  nginx:
    build: ./nginx
    ports:
      - 8080:8080
    depends_on:
      - backend

  frontend:
    build: ./frontend
    ports:
      - 80:80
    depends_on:
      - nginx
